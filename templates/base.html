<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Social Feed{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        {% block head %}{% endblock %}
    </head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <nav class="bottom-nav">
        <a href="{{ url_for('index') }}" class="nav-tab">
            <i data-feather="home"></i>
            <span>Home</span>
        </a>
        <a href="{{ url_for('search') }}" class="nav-tab">
            <i data-feather="search"></i>
            <span>Search</span>
        </a>
        <a href="{{ url_for('users') }}" class="nav-tab">
            <i data-feather="users"></i>
            <span>Users</span>
        </a>
        <a href="{{ url_for('profile') }}" class="nav-tab">
            <i data-feather="user"></i>
            <span>Profile</span>
        </a>
        <a href="{{ url_for('settings') }}" class="nav-tab">
            <i data-feather="settings"></i>
            <span>Settings</span>
        </a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}
    <script type="module" src="{{ url_for('static', filename='js/videoManager.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/feedManager.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% endblock %}
    <script>
        feather.replace();
    </script>
</body>
</html>

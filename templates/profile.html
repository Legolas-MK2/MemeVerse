{% extends "base.html" %}

{% block title %}{{ username }}'s Profile{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="profile-header">
        {% if avatar_url %}
            <img src="{{ avatar_url }}" alt="Profile Picture" class="profile-picture">
        {% else %}
            <div class="profile-picture-placeholder">
                <i data-feather="user"></i>
            </div>
        {% endif %}
        <div class="profile-details">
            <h1>{{ username }}</h1>
            <div class="bio-form">
                <textarea class="bio-field" readonly>{{ bio if bio else 'No bio yet.' }}</textarea>
            </div>
        </div>
    </div>

    <div class="liked-memes-section" id="liked-memes-section">
        <h2>Liked Memes</h2>
        <div class="liked-memes-grid" id="liked-memes-grid">
            <!-- Memes will be loaded here dynamically -->
        </div>
        <div class="loading-container" id="loading-container" style="display: none;">
            <div class="loading-animation">
                <!-- SVG animation will be injected here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
.loading-container {
    width: 100%;
    padding: 2rem;
    display: none;
    justify-content: center;
    align-items: center;
    min-height: 150px;
}

.loading-animation {
    width: 100px;
    height: 100px;
    margin: 0 auto;
}

.loading-animation svg {
    width: 100%;
    height: 100%;
}

.meme-item {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.meme-item.visible {
    opacity: 1;
    transform: translateY(0);
}
</style>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    let isLoading = false;
    let currentPage = 1;
    const MEMES_PER_PAGE = 15;
    
    async function loadLikedMemes() {
        if (isLoading) return;
        
        const loadingContainer = document.getElementById('loading-container');
        const memesGrid = document.getElementById('liked-memes-grid');
        
        console.log(`[${new Date().toISOString()}] Loading memes page:`, currentPage);
        
        try {
            isLoading = true;
            loadingContainer.style.display = 'flex';
            
            const url = `/api/liked-memes?page=${currentPage}&per_page=${MEMES_PER_PAGE}`;
            console.log('Requesting URL:', url);
            
            const response = await fetch(url);
            console.log('Response:', response.status, response.statusText);
            
            if (!response.ok) {
                const errorText = await response.text();
                console.error('Server error response:', errorText);
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            console.log('Received data:', data);
            
            if (data.memes && data.memes.length > 0) {
                data.memes.forEach(meme => {
                    const memeElement = createMemeElement(meme);
                    memesGrid.appendChild(memeElement);
                    // Trigger reflow
                    void memeElement.offsetWidth;
                    memeElement.classList.add('visible');
                });
                
                currentPage++;
                
                if (!data.hasMore) {
                    loadingContainer.style.display = 'none';
                }
                
                // Initialize feather icons after all elements have been added to DOM
                if (typeof feather !== 'undefined') {
                    feather.replace();
                }
            } else {
                loadingContainer.style.display = 'none';
                if (currentPage === 1) {
                    memesGrid.innerHTML = '<p class="no-memes">No liked memes yet. Start exploring!</p>';
                }
                
                // Initialize feather icons even when there are no memes (for profile header)
                if (typeof feather !== 'undefined') {
                    feather.replace();
                }
            }
        } catch (error) {
            console.error('Error loading memes:', error);
            loadingContainer.style.display = 'none';
        } finally {
            isLoading = false;
        }
    }
    
    function createMemeElement(meme) {
        const div = document.createElement('div');
        div.className = 'meme-item';
        
        if (meme.media_type === 'video') {
            div.innerHTML = `
                <div class="meme-media-container" data-media-type="video" data-media-id="${meme.id}">
                    <video src="/media/${meme.id}"
                           class="meme-thumbnail"
                           loop muted playsinline
                           disablePictureInPicture
                           controlsList="nodownload"
                           onerror="this.style.display='none'">
                        Your browser does not support the video tag.
                    </video>
                    <div class="media-type-indicator">
                        <i data-feather="video"></i>
                    </div>
                </div>
            `;
        } else {
            div.innerHTML = `
                <div class="meme-media-container" data-media-type="image" data-media-id="${meme.id}">
                    <img src="/media/${meme.id}"
                         alt="Liked Meme"
                         class="meme-thumbnail"
                         loading="lazy">
                    <div class="media-type-indicator">
                        <i data-feather="image"></i>
                    </div>
                </div>
            `;
        }
        
        // Add click event to open in overlay
        div.addEventListener('click', () => openMediaOverlay(meme));
        
        return div;
    }
    
    function openMediaOverlay(meme) {
        // Create overlay element
        const overlay = document.createElement('div');
        overlay.className = 'media-overlay';
        overlay.id = 'media-overlay';
        
        // Create overlay content
        let overlayContent;
        if (meme.media_type === 'video') {
            overlayContent = `
                <div class="overlay-content">
                    <video src="/media/${meme.id}" 
                           controls autoplay 
                           disablePictureInPicture
                           controlsList="nodownload"></video>
                </div>
            `;
        } else {
            overlayContent = `
                <div class="overlay-content">
                    <img src="/media/${meme.id}" alt="Liked meme">
                </div>
            `;
        }
        
        // Add unlike button for authenticated users
        const unlikeButton = `
            <button class="overlay-unlike-button" data-meme-id="${meme.id}">
                <i data-feather="heart"></i> Unlike
            </button>
        `;
        
        overlay.innerHTML = `
            <div class="overlay-close">Ã—</div>
            ${overlayContent}
            ${unlikeButton}
        `;
        
        // Add close functionality
        overlay.querySelector('.overlay-close').addEventListener('click', () => {
            document.body.removeChild(overlay);
        });
        
        // Add unlike functionality
        overlay.querySelector('.overlay-unlike-button').addEventListener('click', async (e) => {
            e.stopPropagation();
            const memeId = e.target.closest('.overlay-unlike-button').dataset.memeId;
            try {
                const response = await fetch(`/api/like/${memeId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    // Remove the meme from the grid
                    const memeElements = document.querySelectorAll(`.meme-media-container[data-media-id="${memeId}"]`);
                    memeElements.forEach(el => {
                        el.closest('.meme-item').remove();
                    });
                    
                    // Close overlay
                    document.body.removeChild(overlay);
                } else {
                    console.error('Failed to unlike meme');
                }
            } catch (error) {
                console.error('Error unliking meme:', error);
            }
        });
        
        // Close when clicking outside content
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                document.body.removeChild(overlay);
            }
        });
        
        // Add to document
        document.body.appendChild(overlay);
        
        // Initialize feather icons
        if (typeof feather !== 'undefined') {
            feather.replace();
        }
    }
    
    // Initial load
    document.addEventListener('DOMContentLoaded', () => {
        const loadingAnimation = document.querySelector('.loading-animation');
        loadingAnimation.innerHTML = `{{ loading_svg|safe }}`;
        
        loadLikedMemes();
        
        // Setup infinite scroll
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !isLoading) {
                loadLikedMemes();
            }
        });
        
        observer.observe(document.getElementById('loading-container'));
    });
</script>
{% endblock %}
